<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ff8c00" />
    <meta name="description" content="Play Sudoku online - a fun and challenging number puzzle game with multiple difficulty levels" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.chunk.css" as="style">
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.chunk.js" as="script">
    <link rel="preload" href="%PUBLIC_URL%/static/js/bundle.js" as="script">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Add critical CSS inline to avoid render blocking -->
    <style>
      /* Critical path CSS for initial render */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 140, 0, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-left-color: #ff8c00;
        animation: spin 1s ease infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Optimized Google Fonts with subset and display=swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 
    <title>React Sudoku - Fast & Fun Number Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Neucha&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Inline loading indicator to show before React loads -->
    <script>
      // Show loading indicator until React is ready
      if (document.getElementById('root').childElementCount === 0) {
        const loadingEl = document.createElement('div');
        loadingEl.className = 'loading';
        loadingEl.innerHTML = '<div class="loading-spinner"></div>';
        document.getElementById('root').appendChild(loadingEl);
        
        // Remove loading indicator when React mounts
        window.addEventListener('load', function() {
          setTimeout(function() {
            const loadingEl = document.querySelector('.loading');
            if (loadingEl) loadingEl.style.display = 'none';
          }, 500);
        });
      }
    </script>
  </body>
</html>
